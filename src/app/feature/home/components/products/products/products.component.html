<div class="container">
  <div class="section-header text-center titulos1">
    <h2>¡LLEGÓ EL ANIVERSARIO!</h2>
  </div>
</div>

<div class="container">
  <div id="productCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let group of productGroups; let i = index" [class.active]="i === 0">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-6" *ngFor="let product of group">
            <!-- Contenido del producto -->
            <div class="card">
              <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
              <div class="card-body">
                <h5 class="card-title product-title">{{ product.name }}</h5>
                <div class="layout">
                  <div>
                    <p class="card-text"> <s>${{ product.price }}</s></p>
                  </div>
                  <div>
                    <p style="color: red; font-weight: bold;" class="card-text" *ngIf="product.discountPrice">
                      ${{ product.discountPrice }}
                    </p>
                  </div>
                </div>
                <div class="discount-price">
                  <p class="card-text" *ngIf="product.discountPrice">
                    {{ product.discountPercentage }}%
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>
